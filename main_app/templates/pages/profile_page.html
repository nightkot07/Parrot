{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container text-center">
  <div class="row row-cols-3">
    <div class="col">
        <div class="container">
                <div class="card" style="width: 22rem;height: 20rem;">
                    <div class="card-body">
                        <img class="avatar" src="{% static 'images/avatar/1.jpg' %}" alt="photo">
                        <h5 class="card-title">{{user.username}}</h5>
                        <p class="card-text">{{elem.text}}</p>
                    </div>
                </div>
        </div>
    </div>
    <div class="col">
        <div class="container">
            <div class="card" style="width: 40rem;height: 10rem;">
                    <div class="card-body">

                    </div>
            </div>
            {% for elem in news %}
                {% if user.id == elem.author_id %}
                    <div class="card" style="width: 40rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{elem.title}}</h5>
                            <p class="card-text">{{elem.text}}</p>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
  </div>
</div>
{% endblock %}
